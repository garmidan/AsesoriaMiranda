<style>
  #accordionSidebar {
    transition: 1s;
  }
</style>

<section id="main">

  <div id="wrapper">
    <app-lateral></app-lateral>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">
        <app-nav></app-nav>
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div>
            <h1 class="h3 mb-0 text-gray-800 text-center">Bienvenido</h1>

          </div>


          <div class="container-fluid">

            <!-- Page Heading -->

            <p class="mb-4">Acá puede Importar Clientes</p>

            <!-- DataTales Example -->
            <div class="card shadow mb-4">

              <div class="card-body">
                <div class="table-responsive">

                  <div class="table-responsive">
                    <h4>Clientes</h4>

                    <div class="container cont1" style="height:100%">
                      <h3>Registre un nuevo Cliente</h3>
                      <div class="tab-content" id="v-pills-tabContent">
                        <h1>Clientes</h1>
                        <input type="file" id="customFile" class="form-control" accept=".xls" (change)="upload($event)">

                        <button id="cargarBoton" (click)="cargarArchivo($event)" disabled="disabled">Cargar</button>
                      </div>
                      <div>
                        <button class="btn btn-primary" id="exportPlantilla" (click)="exportPlantilla($event)">Export Plantilla</button>
                      </div>
                    </div>

                  </div>


                  <!-- End of Main Content -->
                  <!-- Footer -->
                  <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                      <div class="copyright text-center my-auto">
                        <span>Copyright &copy; </span>
                      </div>
                    </div>
                  </footer>
                  <!-- End of Footer -->

                </div>
                <!-- End of Content Wrapper -->

              </div>
              <!-- End of Page Wrapper -->
              <!-- Scroll to Top Button-->
              <a class="scroll-to-top rounded" href="#page-top">
                <i class="fas fa-angle-up"></i>
              </a>

              <!-- Logout Modal-->
              <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                   aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">
                        ¿Esta seguro que desea
                        salir?
                      </h5>
                      <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      Si desea salir, seleccione "Salir" para
                      cerrar
                      sesión.
                    </div>
                    <div class="modal-footer">
                      <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                      <a class="btn btn-primary" href="?c=valida&a=cerrar">Salir</a>
                    </div>
                  </div>
                </div>
              </div>
