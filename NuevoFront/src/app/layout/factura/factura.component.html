<style>
    #accordionSidebar {
      transition: 1s;
    }
  </style>
  
  <section id="main">
  
    <div id="wrapper">
      <!-- End of Sidebar -->
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
  
        <!-- Main Content -->
        <div id="content">
          <!-- Begin Page Content -->
          <div class="container-fluid">
  
            <!-- Page Heading -->
            <div>
              <h1 class="h3 mb-0 text-gray-800 text-center">Bienvenido</h1>
  
            </div>
  
  
            <div class="container-fluid">
  
              <!-- Page Heading -->
  
              <p class="mb-4">Exportar PDF</p>
  
              <!-- DataTales Example -->
              <div class="card shadow mb-4">
  
                <div class="card-body">
                  <div class="table-responsive">
  
                    <div class="table-responsive">
                      <h4>Facturas</h4>
                      <br />
                      <br />
                      <h1 style="text-align: center;">Entrada y Salida de productos</h1>
                        
                      <div class="table-responsive" id="table">
                        <table class="table table-striped" id="tableServicios">
                          <thead>
                            <tr>
                              <th scope="col">Codigo Factura</th>
                              <th scope="col">Export PDF</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let factura of  facturaDatos">
                              <th scope="row">{{factura.codigo}}</th>
                              <td><input type="button" value="PDF" class="btn btn-success" (click)="SavePDF(factura.idfactura)">  </td>
                            </tr>
                          </tbody>
                        </table>
                      
                      </div>
                    </div>
                    <!-- End of Main Content -->
                    <!-- Footer -->
                    <footer class="sticky-footer bg-white">
                      <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                          <span>Copyright &copy; </span>
                        </div>
                      </div>
                    </footer>
                    <!-- End of Footer -->
  
                  </div>
                  <!-- End of Content Wrapper -->
  
                </div>
                <!-- End of Page Wrapper -->
                <!-- Scroll to Top Button-->
                <a class="scroll-to-top rounded" href="#page-top">
                  <i class="fas fa-angle-up"></i>
                </a>
