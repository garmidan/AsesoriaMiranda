<div class="row">
    <app-lateral></app-lateral>
    <div class="col-9">
        <div class="tab-content" id="v-pills-tabContent">
            <h1>Clientes</h1>
            <input type="file" id="customFile" class="form-control" accept=".xls" (change)="upload($event)">

            <button id="cargarBoton" (click)="cargarArchivo($event)" disabled="disabled">Cargar</button>
        </div>
        <div>
            <button class="btn btn-primary" id="exportPlantilla" (click)="exportPlantilla($event)" >Export Plantilla</button>
        </div>
    </div>
</div>
