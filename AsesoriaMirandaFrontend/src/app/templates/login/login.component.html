<app-cabezera></app-cabezera>
<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="login-box" id="usua">
      <div class="card text-center">
        <div class="card-header">
          <h1 class="text-center">Iniciar Sesión</h1>
        </div>
        <div class="card-body">
          <form #projectForm="ngForm" (ngSubmit)="login($event)">
            <div style="padding-bottom:15px;" class="col-md-12">
              <p class="text-left" style="font-weight:bold" form="username"> Usuario / Correo:</p>
              <input type="text" name="user" class="form-control" #user="ngModel" [(ngModel)]="datos.username" placeholder="Usuario / Correo">
            </div>

            <div class="col-md-12">
              <p class="text-left" style="font-weight:bold" form="password"> Contraseña:</p>
              <input type="password" id="passworid" name="password" class="form-control" #password="ngModel" [(ngModel)]="datos.clave" placeholder="Contraseña">
            </div>
            <div style="padding-bottom:15px;margin-bottom: 15px;" class="col-md-12">
              <p class="text-left" style="font-weight:bold" form="username">Digite lo que se visualiza en el recuadro</p>
              <input type="text" id="recuaid" name="recua" class="form-control" #recua="ngModel" [(ngModel)]="recuadro" placeholder="Recuadro">
            </div>

            <div style="height: 30px; width: 50%; background: #f8f9fa; margin-left: 200px; padding-bottom:15px;">
              <p style="color: 039ee3; font-size: 45px;">{{confirmarRecuadro}}</p>
            </div>
            <br>
            <input type="submit" class="btn btn-primary"  value="Validar">
            <br>
            <div class="row">
              <div class="col-md-12">
                <a  onclick="$('#usua').hide('slow');$('#contra').show('hide');">Perdiste tu contraseña?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="login-box" id="contra" style="display: none;">
      <div class="card text-center">
        <div class="card-header">
          <h1 class="text-center">Recuperar Contraseña</h1>
        </div>
        <div class="card-body">
          <form #projectForm="ngForm" (ngSubmit)="recuperarClave($event)">
            <div style="padding-bottom:15px;" class="col-md-12">
              <p class="text-left" style="font-weight:bold" form="username"> Usuario / Correo:</p>
              <input type="text" name="userrecuperar" #userrecuperar="ngModel" [(ngModel)]="correoOusuario" class="form-control" placeholder="Usuario / Correo">
            </div>
            <br>
            <input type="submit" class="btn btn-primary" value="Validar">
            <br>
          </form>
        </div>
      </div>
    </div>

    <div class="login-box" id="cambiocontraseña" style="display: none;">
      <div class="card text-center">
        <div class="card-header">
          <h1 class="text-center">Cambio Contraseña</h1>
        </div>
        <div class="card-body">
          <form #projectForm="ngForm" (ngSubmit)="cambiarClave($event)">
            <h4 style="color:#039ee3;">Por su seguridad debe cambiar la contraseña</h4>
            <div style="padding-bottom:15px;" class="col-md-12">
              <p class="text-left" style="font-weight:bold" form="username"> Contraseña</p>
              <input type="password" name="clave1" #clave1="ngModel" [(ngModel)]="claveCambiar1" class="form-control" placeholder="Contraseña">
            </div>
            <br>
            <div style="padding-bottom:15px;" class="col-md-12">
              <p class="text-left" style="font-weight:bold" form="username">Confirm Contraseña</p>
              <input id="passwordConfirmacion" type="password" name="clave2" #clave2="ngModel" [(ngModel)]="claveCambiar2" class="form-control" placeholder="Confirm Contraseña">
            </div>
            <input type="submit" class="btn btn-primary" value="Validar">
            <br>
          </form>
        </div>
      </div>
    </div>
  </div>
 
</div>
