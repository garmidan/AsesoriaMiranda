<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="login-box" id="usua">
      <div class="card text-center">
        <div class="card-header">
          <h1 class="text-center">Login</h1>
        </div>
        <div class="card-body">
          <form #projectForm="ngForm" (ngSubmit)="login($event)">
            <div style="padding-bottom:15px;" class="col-md-12">
              <p class="text-left" style="font-weight:bold" form="username"> Correo:</p>
              <input type="text" name="user" class="form-control" #user="ngModel" [(ngModel)]="usuario" placeholder="Usuario">
            </div>
            <div class="col-md-12">
              <p class="text-left" style="font-weight:bold" form="password"> Contraseña:</p>
              <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="clave" placeholder="Contraseña">
            </div>
            <br>
            <input type="submit" class="btn btn-primary" value="Validar">
            <br>
            <div class="row">
              <div class="col-md-12">
                <a onclick="$('#usua').hide('slow');$('#contra').show('hide');">Perdiste tu contraseña</a>
                <br>
                <a onclick="$('#usua').hide('slow');$('#regis').show('hide');">No tienes una cuenta? </a>
              </div>
            </div>
          </form>
        </div>
      </div>


    </div>
  </div>
  <div class="col-md-3"></div>
</div>
